name: Integration Test (Simple)

on:
  workflow_dispatch:
    inputs:
      artifact_run_id:
        description: 'Run ID with detection-rules artifact'
        required: true
        type: string

permissions:
  contents: write
  actions: read

jobs:
  test:
    name: Test Detection Rules
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download Rules
        uses: actions/download-artifact@v4
        with:
          name: detection-rules
          path: generated/
          run-id: ${{ github.event.inputs.artifact_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Rules
        run: |
          if [ ! -d "generated/detection_rules" ]; then
            echo "ERROR: No detection_rules directory"
            exit 1
          fi

          RULE_COUNT=$(find generated/detection_rules -name "*.yml" | wc -l)
          echo "Found $RULE_COUNT rules"
          ls -lh generated/detection_rules/

      - name: Test Complete
        run: echo "âœ“ Integration test workflow working"
